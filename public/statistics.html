<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="AskavixMain.png" alt="Jedi Security Logo" class="logo-img">
            Jedi Security Systems
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="statistics.html" class="active">Statistics</a></li>
            <li><a href="commands.html">Commands</a></li>
            <li><a href="guardingleaderboard.html">Guarding Leaderboard</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Statistics</h1>
        <p>View detailed analytics and status information.</p>

        <div class="status-section">
            <div class="info-card">
                <h3>Uptime</h3>
                <p id="uptime">Loading...</p>
            </div>
            <div class="info-card">
                <h3>Servers</h3>
                <p>3</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Powered by Jedi Security Systems</p>
    </footer>

    <script>
        function updateUptime() {
            // Fetch the uptime data from the server every second
            fetch('/uptime')
                .then(response => response.json())
                .then(data => {
                    const uptimeElement = document.getElementById('uptime');
                    const { days, hours, minutes, seconds } = data.uptime;
                    uptimeElement.textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
                })
                .catch(error => {
                    console.error('Error fetching uptime:', error);
                    document.getElementById('uptime').textContent = 'Error loading uptime';
                });
        }

        // Update uptime every second
        setInterval(updateUptime, 1000);
    </script>
</body>
</html>
